<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="vendor/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Noto+Sans" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info text-light">
        <a class="navbar-brand" href="#">Hangman</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/play">Play</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container main mt-4 mb-2">
        <div class="row justify-content-center text-center">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-11">
                <h2 class="font-weight-bold text-center">
                    Hangman<span class="text-info"> Game</span>
                </h2>
            </div>
        </div>
        
        <div class="row justify-content-center text-center mt-5">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-11">
                <h3 class="mt-3">Secret Word</h3>
                <h2 class="mt-5 mb-2">_ _ _ _ _</h2>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <form action="/add-task" method="POST" class="form-inline my-2 my-lg-0">
                <input type="text" name="text" placeholder="Enter a letter or Word" class="form-control mr-sm-2">
                <button type="submit" class="btn btn-outline-info my-2 my-sm-0">Try</button>
            </form>
        </div>

        <h4 class="text-center mt-5"><b><i>Remaining attempts: <span class="attempts text-info">10</i></b></span></h4>

    </main>
    <script src="vendor/jquery/3.3.1/jquery-3.3.1.min.js"></script>
    <script src="vendor/popper/1.14.3/popper.min.js"></script>
    <script src="vendor/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
