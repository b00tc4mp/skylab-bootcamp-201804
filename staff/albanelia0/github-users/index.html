<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github-Users</title>
  <link rel="stylesheet" href="css/main.css">
 <link rel="stylesheet" href="vendor/bootstrap/4.1.0/css/bootstrap.min.css"> 
</head>
<body>
  <header>
    <h1>Github-Users</h1>
    <form action="">
      <input class="input-text" type="text" placeholder="Find users...">
      <input class="input-submit" type="submit">
    </form>
  </header>

  <main>
    <section class="result">
      <h2>Results</h2>
      <div class="results-container"></div>
    </section>
    <section class="profile">
      <h2>Profile</h2>
      <figure>
        <img src="image/user-icon.png" style="width: 200px" alt="user gitgub">
      </figure>
      <ul>
        <li class="name"></li>
        <li class="bio"></li>
        <li class="repos"></li>
      </ul>
    </section>
  </main>

  <script src="scripts/main.js"></script>
</body>
</html>
